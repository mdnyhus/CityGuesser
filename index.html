<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="mapGame.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0OZh_Nj3QpfmKTWv9fxYyIXP4jmXBgLE&libraries=geometry"></script>
  <script type="text/javascript" src="cities.js"></script>
  <script type="text/javascript" src="mapGame.js"></script>
</head>

<body>
<div id="header"> 
  <div id="header-title">
    <div id="normal-label-1" class="label"></div>
    <div id="bold-label-1" class="bold-label label"></div>
    <div id="normal-label-2" class="label"></div>
    <div id="bold-label-2" class="bold-label label"></div>
    <div id="normal-label-3" class="label"></div>
    <div id="bold-label-3" class="bold-label label"></div>
  </div>
  <div class="buttons-container">
    <div id="secondary-button" class="button" onclick="guess()">Make Guess</div>
    <div id="primary-button" class="button" onclick="hintClick()"></div>
  </div>
</div>
<div id="googleMap"></div>
<div id="popover">
  <div id="popover-body" onclick="popoverBodyClick(event)">
    <div class="text-container">
      <div class="score-container">You scored <b id="popover-score-bold"></b></div>
      <div class="score-details-container">
        <div class="score-detail">Distance: <b id="popover-distance-bold"></b></div>
        <div class="score-detail">Population: <b id="popover-pop-bold"></b></div>
        <div class="score-detail">Hints used: <b id="popover-hints-bold"></b></div>
      </div>
    </div>
    <div class="buttons-container">
      <div id="close-button" class="button button-left" onclick="closePopover()">Close</div>
      <div id="new-game-button" class="button button-right" onclick="hintClick()">New Question</div>
    </div>
  </div>
</div>
</body>
